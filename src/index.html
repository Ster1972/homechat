<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-sttle" content="black"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .container {
        width: 30%;
      }
    </style>
</head>
<body>
  
    <div class="text-center">
      <h1>Welcome to my Chat App</h1>
      <div class="container mb-3" >
      <img src="assets/img/tech2.jpg" class="img-fluid" height="300px"width="300px" alt="tech picture">
    </div>
  
      <p>Please enter a room name below:</p>
    </div>

    <div class="container border mb-3 p-4 my -4 bg-dark">
      <form id="roomForm">
  
      <div class="input-group  mb-3">
        <span class="input-group-text">Room Name</span>
        <input type="text" class="form-control" id="roomid" required>
      </div>
    
      <div class="text-center">
          <button type="button" class="btn btn-success mt-3 px-5" onclick="storeData()" ontouchend="storeData()">Connect</button>
      </div>
    </form>
    
    </div>
    
  
    
      <script>
     
        
     function storeData() {
          var roomid = document.getElementById("roomid").value;
          
          // Check if the form is valid
          if (document.getElementById('roomForm').checkValidity()) {
              // Store data in session storage
              sessionStorage.setItem("roomName", roomid);
              // Redirect or perform further actions
              window.location.href = "/welcome.html";
          } else {
              // Form is invalid, handle it here (display error message, etc.)
              console.log("Form is invalid!", roomid);
              alert("Please enter a room name.")
          }
        }
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
</body>
</html>
