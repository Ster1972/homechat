<!DOCTYPE html>
<html>
    <head>
        <title>4P Video Call</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-sttle" content="black"/>
        <meta name="HandheldFriendly" content="true"/>
        <meta name="mobile-web-app-capable" content="yes"/>    
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            .video-container {
                width: 300px;
                height: 175px;
            }
        </style>
    </head>

    <body>
        <center><h2>Video Chat App</h2></center>
        <div class="row d-flex justify-content-center align-items-center mb-2">
            <video class="local-video video-container" id='local' volume="0" preload='none' autoplay muted playsinline disablepictureinpicture></video>
        </div>
        
        <div class="buttons d-flex justify-content-center">
            <button type="button" class="btn btn-primary mx-2" id="toggle-video" title="Hide Video">
                <i class="bi bi-camera-video-fill" id="buttonVideo"></i>
            </button>
            <button type="button" class="btn btn-primary mx-2" id="toggle-mute" title="Mute">
                <i class="bi bi-mic-fill" id="buttonAudio"></i>
            </button>
        </div>
        <div class="row" id='videos'></div>  
        
        
        <script src='/socket.io/socket.io.js' defer></script>
        <script type='module' src='assets/js/rtc.js' defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
        <script src="https://webrtc.github.io/adapter/adapter-latest.js" defer></script>
    </body>
</html>
